<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Password Recovery</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{accountController.loadAccountByResetId(param.resetId)}"/>
    </f:metadata>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Phonerent</a>
                </div>   
            </div>
        </nav>
        
        <center style="margin: 75px;">
            <h1>Reset Your Password</h1>
            <h:form style="margin-top: 40px;">
                <h3>
                    <h:outputText id="username" value="Sister Complex"/>
                </h3>
                <label>New Password</label>
                <p>
                    <h:inputSecret id="newPassword" value="#{accountController.newPassword}"/>
                </p>
                <label>Confirm Password</label> 
                <p>
                    <h:inputSecret id="confirmNewPassword"/>
                </p>
                <h:commandButton value="Reset Password" action="#{accountController.resetPassword()}"/>
            </h:form>     
        </center>
        
    </h:body>
</html>
