<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script src="js/moment.js"></script>
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
        <script src="js/bootstrap-datetimepicker.min.js"></script>
        <title>Cart</title>
    </h:head>
    <h:body>
        <center>
        <h1>Checkout</h1>
        
        
        <div class="row">
            <div class="col-sm-9" style="padding-left: 25%">
            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-body">          
                                        <h:form>
                                            <h:dataTable var="phone" value="#{productController.shoppingCart.phones}" class="table table-hover" >
                                                <h:column>
                                                    <f:facet name="header">
                                                        Phone ID
                                                    </f:facet>
                                                    <h:outputText value="#{phone.model.id}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        Manufacturer
                                                    </f:facet>
                                                    <h:outputText value="#{phone.model.manufacturer}"/>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">
                                                        Model
                                                    </f:facet>
                                                    <h:outputText value="#{phone.model.modelName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        Price
                                                    </f:facet>
                                                    <h:outputText value="#{phone.model.price}"/>
                                                </h:column>
                                            </h:dataTable>
                                            
                                            <h:commandButton value="Confirm" class="btn btn-info" action="#"/>
                                        </h:form>  
                                    </div>                           
                                </div>
                            </div>
                
                <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-body">          
                                        <h:form>
                                            <h:dataTable var="sim" value="#{productController.shoppingCart.simPlans}" class="table table-hover" >
                                                <h:column>
                                                    <f:facet name="header">
                                                        Sim ID
                                                    </f:facet>
                                                    <h:outputText value="#{sim.id}"/>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">
                                                        Sim Name
                                                    </f:facet>
                                                    <h:outputText value="#{sim.name}"/>
                                                </h:column> 
                                                <h:column>
                                                    <f:facet name="header">
                                                        Credit
                                                    </f:facet>
                                                    <h:outputText value="#{sim.credit}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        Bonus SMS
                                                    </f:facet>
                                                    <h:outputText value="#{sim.bonusSMS}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        Price
                                                    </f:facet>
                                                    <h:outputText value="#{sim.price}"/>
                                                </h:column> 
                                            </h:dataTable>
                                            
                                            <h:commandButton value="Confirm" class="btn btn-info" action="#"/>
                                        </h:form>  
                                    </div>                           
                                </div>
                            </div>
                
                            
            </div>
          </div>  
        

        
        </center>
        

            <h:form>
                <div class="form-group" style="padding-left: 25%">
                    Start Date
                    <div class="row">   
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='startdate'>
                                    <input type='text' class="form-control" name="timeOption"/> 
                                    <span class="input-group-addon"> 
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    End Date
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='enddate'>
                                    <input type='text' class="form-control" name="timeOption"/> 
                                    <span class="input-group-addon"> 
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <h:commandButton value="Confirm" class="btn btn-info" action="#"/>
                 </div>

            </h:form>
        
        <h:form>
                        <div class="col-sm-9" style="padding-left: 25%">
                            <div class="panel panel-default">
                                <div class="panel-body">  
                                    <center>
                                    <h:form>
                                        
                                            <p>
                                                <label>Address
                                                    <h:inputText id="address" value="#{accountController.account.deliveryAddress}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Card Number 
                                                    <h:inputText id="cardNumber" value="#{accountController.creditCard.cardNumber}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Name on Card
                                                    <h:inputText id="nameOnCard" value="#{accountController.creditCard.nameOnCard}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>CVV
                                                    <h:inputText id="cvv" value="#{accountController.creditCard.cvv}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Expiry Month
                                                    <h:inputText id="expiryMonth" value="#{accountController.creditCard.expiryMonth}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Expiry Year
                                                    <h:inputText id="expiryYear" value="#{accountController.creditCard.expiryYear}"/>
                                                </label>
                                            </p>
                                            <h:commandButton value="Update" class="btn btn-info" action="#{accountController.editCreditCard()}" style="margin-top:15px;" />
                                        
                                    </h:form>  
                                    </center>
                                </div>                           
                            </div>
                        </div> 
        </h:form>
       
        
        
        
        <script>
            $(function() {
                $('#startdate').datetimepicker({
                    format: 'DD/MM/YYYY',           
                });
                $('#enddate').datetimepicker({
                    format: 'DD/MM/YYYY',           
                });
            });
        </script>
        
        
    </h:body>
</html>
