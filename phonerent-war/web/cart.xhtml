    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

                    <f:facet name="header">

                <h:column>
                    <f:facet name="header">

                    </f:facet>
                    <h:outputText value="#"/>
                </h:column>
                <h:column>
                    <f:facet name="header">

                    </f:facet>
                    <h:outputText value="#"/>

        <h:form>

        <p>
            placehloder
            <form>
                <div class="form-group">
                    Start Date
                    <div class="row">   
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='startdate'>
                                    <input type='text' class="form-control" name="timeOption"/> 
                                    <span class="input-group-addon"> 
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    End Date
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='enddate'>
                                    <input type='text' class="form-control" name="timeOption"/> 
                                    <span class="input-group-addon"> 
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </p>
        
        
        <script>
            $(function() {
                $('#startdate').datetimepicker({
                    format: 'DD/MM/YYYY',           
                });
                $('#enddate').datetimepicker({
                    format: 'DD/MM/YYYY',           
                });
            });
