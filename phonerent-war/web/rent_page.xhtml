<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>List of Available Phones</h1>
            <h:dataTable var="row" value="#">
                <h:column>
                    <f:facet name="header">
                        Package ID
                    </f:facet>
                    <h:outputText value="#"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Phone Model
                    </f:facet>
                    <h:outputText value="#"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Credit
                    </f:facet>
                    <h:outputText value="#"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Bonus SMS
                    </f:facet>
                    <h:outputText value="#"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Rent Period
                    </f:facet>
                    <h:outputText value="#"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Rent Price
                    </f:facet>
                    <h:outputText value="#"/>
                </h:column>
            </h:dataTable>
        
        <h:form>
            <label>Package ID 
                <h:inputText value="#"/>
            </label>
            <h:commandButton value="Add To Cart" action="#"/>
            <h:commandButton value="Checkout" action="checkout"/>
        </h:form>
    </h:body>
</html>
