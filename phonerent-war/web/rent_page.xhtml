<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Rent a phone</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Phonerent</a>
                </div>
                
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        
            
        <div class="container col-sm-9">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">List of Available Phones</p>
      					<div class="input-group">
                                            <div class="input-group-btn">
                        			<button class="btn btn-inverse pull-right" data-toggle="dropdown"><i class="glyphicon glyphicon-sort"></i></button>
                                                    <ul class="dropdown-menu pull-right">
                        				<li><a href="#">Model</a></li>
                        				<li><a href="#">Make</a></li>
                                                        <li><a href="#">Price</a></li>
                                                    </ul>
                                            </div>
                                        </div>
                                </div>
      
                            <div class="panel-body">          
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Model</th>
                                            <th>Make</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead> 

                                    <tbody>
                                        <tr onclick="document.location = 'http://www.facebook.com';">
                                            <td><h:outputText value="iPhone 6S"/></td>
                                            <td><h:outputText value="Apple"/></td>
                                            <td><h:outputText value="$6.5"/></td>
                                        </tr>
                                        <tr onclick="document.location = 'http://www.facebook.com';">
                                            <td><h:outputText value="Galaxy S6"/></td>
                                            <td><h:outputText value="Samsung"/></td>
                                            <td><h:outputText value="$6.4"/></td>
                                        </tr> 
                                    </tbody>
                                </table>  
                            </div>                           
                        </div>
                    </div>
                </div>
	    
	</div>
        
    </h:body>
</html>
