<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Phonerent</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/user_dashboard?faces-redirect=true" />
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags" action="/product_list?faces-redirect=true" />
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart" action="/product_list?faces-redirect=true" />
                        </li>    
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout()}" />
                        </li>
                    </ul>    
                </div>
            </nav>
        </h:form>
        
        <center style="margin: 75px;">
                <h1>Welcome, <h:outputText id="username" value="Po"/> !</h1>
                    <h:form>
                        <label>Would you like to</label>
                        <p>
                            <h:commandButton value="Rent a phone" action="#"/>
                        </p>
                        <label>or</label>
                        <p>    
                            <h:commandButton value="View your order" action="#"/>
                        </p>
                        <label>you can also</label>
                        <p>    
                            <h:commandButton value="Logout" action="#"/>
                        </p>
                    </h:form>
            </center>
        
        <div class="container col-sm-9">
            <div style="margin: 0 0 0 35%">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix"> 
                            <p class="panel-title pull-left" style="padding-top:7.5px;">Active Rent</p>
                        </div>

                        <div class="panel-body">          
                            <h:form>
                                <h:dataTable var="row" value="#" class="table table-hover" >
                                    <h:column>
                                        <f:facet name="header">
                                            Purchase ID
                                        </f:facet>
                                        <h:outputText value="111"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Purchase Date
                                        </f:facet>
                                        <h:outputText value="13/04/2017"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Total Price
                                        </f:facet>
                                        <h:outputText value="130.00"/>
                                    </h:column>      
                                    <h:column>
                                            <h:commandButton value="View Detail"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>  
                        </div>                           
                    </div>
                </div>
            </div>
	</div>      
    </h:body>
</html>
