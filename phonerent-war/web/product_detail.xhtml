<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Purchase Details</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent"/>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="Login"/>
                        </li>
                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="SignUp"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-user"/>
                        </li>      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out"/>
                        </li>
                    </ul>    
                </div>
            </nav>
        </h:form>
        
        <div class="container com-sm-12">
            <h:form role="form">
              <div class="form-group">
                <label for="title">Make:</label>
                <div><h:outputText value="Apple"/></div>
              </div>

              <div class="form-group">
                <label for="creator">Model:</label>
                <div><h:outputText value="Galaxy S9"/></div>
              </div>

              <div class="form-group">
                <label for="creator">Price:</label>
                <div><h:outputText value="$6.6"/></div>
              </div>
                
                <h:commandButton value="Rent" />
                <h:commandButton value="Cancel" />
                <h:commandButton value="Extend"/>
            </h:form>
        </div>
  
        
        
    </h:body>
</html>
