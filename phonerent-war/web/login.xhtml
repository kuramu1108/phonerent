<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Login</title>
    </h:head>
    <h:body>
    
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Phonerent</a>
                </div>   
            </div>
        </nav>
        
            <center style="margin: 75px;">
                <h1>Welcome to the Login page</h1>
                    <h:form>
                        <p>
                            <label>Username: 
                                <h:inputText id="username"/>
                            </label>
                        </p>
                        <p>
                            <label>Password: 
                                <h:inputSecret id="password" />
                            </label>
                        </p>
                        <h:commandButton value="Login" action="homepage" style="margin-right: 15px;"/>
                        <h:commandButton value="Sign Up" action="#"/>
                    </h:form>

                    <p style="margin-top: 15px;">Forgot your password? Click <a href="#">here</a> for password recovery</p>
                    <p>Not a member yet? <a href="#">Sign Up</a> now!</p>
            </center>
        
    </h:body>
</html>
