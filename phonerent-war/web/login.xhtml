<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Login</title>
    </h:head>
    <h:body>
    
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/login?faces-redirect=true" />
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="Login" action="/login?faces-redirect=true"/>
                        </li>
                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="SignUp" action="/register?faces-redirect=true" />
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags" action="product_list?faces-redirect=true" />
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart" action="cart?faces-redirect=true" />
                        </li>   
                    </ul>    
                </div>
            </nav>
        </h:form>
        
        <div class="alert alert-success fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <center><strong>Success!</strong> You have created an account</center>
        </div>
        
        <center style="margin: 75px;">
            <h1>Welcome to the Login page</h1>
            <h:form>
                Add sample data
                <h:commandButton value="Add" action="#{accountController.addSample()}"/>
            </h:form>
                <h:form>
                    <p>
                        <label>Email: 
                            <h:inputText id="email" value="#{accountController.account.email}"/>
                        </label>
                    </p>
                    <p>
                        <label>Password: 
                            <h:inputSecret id="password" value="#{accountController.account.password}"/>
                        </label>
                    </p>
                    <h:commandButton value="Login" action="#{accountController.login()}" style="margin-right: 15px;"/>
                    <h:commandButton value="Sign Up" action="/register?faces-redirect=true"/>
                    <h:commandButton value="Logout" action="#{accountController.logout()}"/>
                </h:form>

                <p style="margin-top: 15px;">Forgot your password? Click <a href="password_recovery.xhtml">here</a> for password recovery</p>
                <p>Not a member yet? <a href="register.xhtml">Sign Up</a> now!</p>
                    
                <h:messages></h:messages>
        </center>  
    </h:body>
</html>
