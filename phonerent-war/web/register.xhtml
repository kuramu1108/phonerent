<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Phonerent</title>
    </h:head>
    <h:body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="login.xhtml">Phonerent</a>
                </div>
            </div>
        </nav>
        
        <center style="margin:75px;">
            <h1>Welcome to the Register page</h1>
            <h:form style="margin-top:40px;">
                <p>
                    <label>Username: 
                        <h:inputText id="username" />
                    </label>
                </p>
                <p>
                    <label>Password: 
                        <h:inputText id="password" />
                    </label>
                </p>
                <p>
                    <label>Confirm Password: 
                        <h:inputText id="confirmPassword" />
                    </label>
                </p>
               
                <p style="margin-top: 25px;">
                    <label>First Name: 
                        <h:inputText id="firstName" />
                    </label>
                </p>
                <p>
                    <label>Last Name: 
                        <h:inputText id="lastName" />
                    </label>
                </p>
                <p>
                    <label>Email: 
                        <h:inputText id="email" />
                    </label>
                </p>
                <p>
                    <label>Mobile Phone: 
                        <h:inputText id="mobilePhone"/>
                    </label>
                </p>
                <h:commandButton value="Register" action="login.xhtml"/>
            </h:form>
        </center>
               
        
    </h:body>
</html>
