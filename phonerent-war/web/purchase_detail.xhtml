<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Purchase Detail</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent"/>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-user"/>
                        </li>      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out"/>
                        </li>
                    </ul>    
                </div>
            </nav>
        </h:form>

        <center style="margin-top: 35px;">
            <h1>Purchase Details</h1>
            <h:form style="margin-top:40px;">
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" width="30%">
                        <label>Purchase ID: 
                            <h:outputText value="12"/>
                        </label>
                        <label>Card Number:
                           <h:outputText value="01010101"/>
                        </label>
                        <label>Delivery Address:
                           <h:outputText value="1118 Kent St"/>
                        </label>
                        <label>Purchase Status:
                            <h:outputText value="Active"/>
                        </label>
                        <label>Order Date:
                            <h:outputText value="12/04/2018"/>
                        </label>
                        <label>Expiry Date:
                            <h:outputText value="21/04/2018"/>
                        </label>
                        <label>Total Price:
                            <h:outputText value="120"/>
                        </label>
                </h:panelGrid>
            </h:form>
        
        <div class="container col-sm-9" style="margin-top: 35px;">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">Your Rent: Phone</p>
                                </div>
      
                            <div class="panel-body">          
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Model</th>
                                            <th>Manufacturer</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead> 

                                    <tbody>
                                        <tr onclick="document.location = 'http://www.facebook.com';">
                                            <td><h:outputText value="iPhone 6S"/></td>
                                            <td><h:outputText value="Apple"/></td>
                                            <td><h:outputText value="$6.5"/></td>
                                        </tr>
                                        <tr onclick="document.location = 'http://www.facebook.com';">
                                            <td><h:outputText value="Galaxy S6"/></td>
                                            <td><h:outputText value="Samsung"/></td>
                                            <td><h:outputText value="$6.4"/></td>
                                        </tr> 
                                    </tbody>
                                </table>  
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-9" style="margin-top: 15px;">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">Your Rent: SIM</p>
                                </div>
      
                            <div class="panel-body">          
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Credit</th>
                                            <th>Bonus SMS</th>
                                            <th>Plan Duration</th>
                                        </tr>
                                    </thead> 
                                    <tbody>
                                        <tr onclick="document.location = 'http://www.facebook.com';">
                                            <td><h:outputText value="Optus"/></td>
                                            <td><h:outputText value="30"/></td>
                                            <td><h:outputText value="20.0"/></td>
                                            <td><h:outputText value="200"/></td>
                                            <td><h:outputText value="7"/></td>
                                        </tr>
                                        <tr onclick="document.location = 'http://www.facebook.com';">
                                            <td><h:outputText value="Optus"/></td>
                                            <td><h:outputText value="30"/></td>
                                            <td><h:outputText value="20.0"/></td>
                                            <td><h:outputText value="200"/></td>
                                            <td><h:outputText value="7"/></td>
                                        </tr> 
                                    </tbody>
                                </table>  
                            </div>                           
                        </div>
                    </div>
                    <h:form style="margin-bottom : 30px;">
                        <h:commandButton value="Cancel" action="#{accountController.signUp()}"/>
                        <h:inputText style="margin-left:25px;" /> week
                        <h:commandButton value="Extend Rent Period" action="#{accountController.signUp()}" style="margin-left:25px;" />
                    </h:form>
                </div>
            </div>
        </center>
    </h:body>
</html>
