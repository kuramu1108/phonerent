<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Rent a phone</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/user_dashboard?faces-redirect=true" />
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags" action="/product_list?faces-redirect=true" />
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart" action="/product_list?faces-redirect=true" />
                        </li>    
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout()}" />
                        </li>
                    </ul>    
                </div>
            </nav>
        </h:form>
        
        <h:form>
        <div class="container col-sm-9">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">List of Available Phones</p>
                                </div>
      
                            <div class="panel-body">  
                                <h:form>
                                    <h:dataTable var="phoneList" value="#{productController.allPhones}" class="table table-hover" >
                                            <h:column>
                                                <f:facet name="header">
                                                    Model Name
                                                </f:facet>
                                                <h:outputText value="#{phoneList.model.modelName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Manufacturer
                                                </f:facet>
                                                <h:outputText value="#{phoneList.model.manufacturer}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Price
                                                </f:facet>
                                                <h:outputText value="#{phoneList.model.price}" />
                                            </h:column>
                                            <h:column>
                                                <h:commandButton value="View Detail"/>
                                            </h:column>
                                            <h:column>
                                                <h:commandButton value="Add to Cart"/>
                                            </h:column>                                  
                                        </h:dataTable>
                                    </h:form> 
                            </div>                           
                        </div>
                    </div>
                </div>
	    
	</div>
        
        <div class="container col-sm-9">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">List of Available Sims</p>
                                </div>
      
                            <div class="panel-body">          
                                <h:form>
                                    <h:dataTable var="simList" value="#{productController.allSimPlans}" class="table table-hover" >
                                            <h:column>
                                                <f:facet name="header">
                                                    Sim Name
                                                </f:facet>
                                                <h:outputText value="#{simList.name}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Credit
                                                </f:facet>
                                                <h:outputText value="#{simList.credit}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Bonus SMS
                                                </f:facet>
                                                <h:outputText value="#{simList.bonusSMS}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Plan Duration
                                                </f:facet>
                                                <h:outputText value="#{simList.planDuration}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Price
                                                </f:facet>
                                                <h:outputText value="#{simList.price}"/>
                                            </h:column>
                                            <h:column>
                                                <h:commandButton value="View Detail" />
                                            </h:column>
                                            <h:column>
                                                <h:commandButton value="Add to Cart"/>
                                            </h:column>                                  
                                        </h:dataTable>
                                    </h:form> 
                            </div>    
                        </div>
                    </div>
                </div>
            <center style="margin-left: 35%"><h:commandButton value="GO TO CART"/></center>
	</div>
           
        </h:form>
    </h:body>
</html>
