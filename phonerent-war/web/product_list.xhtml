<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Rent a phone</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent"/>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="Login"/>
                        </li>
                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="SignUp"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-user"/>
                        </li>      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out"/>
                        </li>
                    </ul>    
                </div>
            </nav>
        </h:form>
        
        <h:form>
        <div class="container col-sm-9">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">List of Available Phones</p>
      					<div class="input-group">
                                            <div class="input-group-btn">
                        			<button class="btn btn-inverse pull-right" data-toggle="dropdown"><i class="glyphicon glyphicon-sort"></i></button>
                                                    <ul class="dropdown-menu pull-right">
                        				<li><a href="#">Model</a></li>
                        				<li><a href="#">Make</a></li>
                                                        <li><a href="#">Price</a></li>
                                                    </ul>
                                            </div>
                                        </div>
                                </div>
      
                            <div class="panel-body">  
                                <h:form>
                                        <h:dataTable var="row" value="#">
                                            <h:column>
                                                <f:facet name="header">
                                                    Staff ID
                                                </f:facet>
                                                <h:outputText value="#"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Name
                                                </f:facet>
                                                <h:outputText value="#"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form> 
                            </div>                           
                        </div>
                    </div>
                </div>
	    
	</div>
        
        <div class="container col-sm-9">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">List of Available Sims</p>
      					<div class="input-group">
                                            <div class="input-group-btn">
                        			<button class="btn btn-inverse pull-right" data-toggle="dropdown"><i class="glyphicon glyphicon-sort"></i></button>
                                                    <ul class="dropdown-menu pull-right">
                        				<li><a href="#">Make</a></li>
                        				<li><a href="#">Model</a></li>
                                                        <li><a href="#">Price</a></li>
                                                    </ul>
                                            </div>
                                        </div>
                                </div>
      
                            <div class="panel-body">          
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Sim Name</th>
                                            <th>Credit</th>
                                            <th>Bonus SMS</th>
                                            <th>Plan Duration</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead> 
                                    
                                    
                                    <tbody>
                                        <tr>
                                            <td><h:outputText value="Hoptus"/></td>
                                            <td><h:outputText value="$5.00"/></td>
                                            <td><h:outputText value="200"/></td>
                                            <td><h:outputText value="48 hours"/></td>
                                            <td><h:outputText value="$7.00"/></td>
                                            <td><h:commandButton value="Add to Cart"/></td>
                                        </tr>
                                        <tr onclick="document.location = 'http://www.facebook.com';">
                                            <td><h:outputText value="Modafone"/></td>
                                            <td><h:outputText value="$10.00"/></td>
                                            <td><h:outputText value="200"/></td>
                                            <td><h:outputText value="240 hours"/></td>
                                            <td><h:outputText value="$15.00"/></td>
                                            <td><h:commandButton value="Add to Cart"/></td>
                                        </tr> 
                                    </tbody>                                    
                                </table>  
                                
                            </div>   
                                
                        </div>
                    </div>
                </div>
            <center style="margin-left: 35%"><h:commandButton value="GO TO CART"/></center>
	</div>
           
        </h:form>
    </h:body>
</html>
