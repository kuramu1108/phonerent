<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{productController.loadPurchase(param.id, 'Users')}"/>
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Purchase Detail</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/homepage?faces-redirect=true"/>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags" action="/user/product_list?faces-redirect=true"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart" action="/user/cart?faces-redirect=true"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-user" action="/user/user_dashboard?faces-redirect=true"/>
                        </li>      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout()}"/>
                        </li>
                    </ul>    
                </div>
            </nav>
        </h:form>

        <center style="margin-top: 35px;">
            <h1>Purchase Details</h1>
            <h:form style="margin-top:40px;">
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" width="30%">
                        <label>Delivery Address:
                            <h:outputText value="#{productController.purchase.account.deliveryAddress}"/>
                        </label>
                        <label>Purchase Status:
                            <h:outputText value="#{productController.purchase.status}"/>
                        </label>
                        <label>Order Date:
                            <h:outputText value="#{productController.purchase.startDate}">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:outputText>
                        </label>
                        <label>Expiry Date:
                            <h:outputText value="#{productController.purchase.endDate}">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:outputText>
                        </label>
                        <label>Total Price:
                            <h:outputText value="#{productController.purchase.total}"/>
                        </label>
                </h:panelGrid>
            </h:form>
        
        <div class="container col-sm-9" style="margin-top: 35px;">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">Your Rent: Phone</p>
                                </div>
      
                            <div class="panel-body">  
                                <h:form>
                                    <h:dataTable var="phone" value="#{productController.purchase.phones}" class="table table-hover" >
                                        <h:column>
                                            <f:facet name="header">
                                                Model Name
                                            </f:facet>
                                            <h:outputText value="#{phone.modelName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Manufacturer
                                            </f:facet>
                                            <h:outputText value="#{phone.manufacturer}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Price
                                            </f:facet>
                                            <h:outputText value="#{phone.price}"/>
                                        </h:column>  
                                    </h:dataTable>
                                </h:form>
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-9" style="margin-top: 15px;">
		<div style="margin: 0 0 0 35%">
                    <div class="panel-group">
    			<div class="panel panel-default">
        			<div class="panel-heading clearfix"> 
                                    <p class="panel-title pull-left" style="padding-top:7.5px;">Your Rent: SIM</p>
                                </div>
      
                            <div class="panel-body">          
                                <h:form>
                                    <h:dataTable var="sim" value="#{productController.purchase.simPlans}" class="table table-hover" >
                                        <h:column>
                                            <f:facet name="header">
                                                Sim Name
                                            </f:facet>
                                            <h:outputText value="#{sim.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Credit
                                            </f:facet>
                                            <h:outputText value="#{sim.credit}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Bonus SMS
                                            </f:facet>
                                            <h:outputText value="#{sim.bonusSMS}"/>
                                        </h:column>                                        
                                        <h:column>
                                            <f:facet name="header">
                                                Price
                                            </f:facet>
                                            <h:outputText value="#{sim.price}"/>
                                        </h:column>      
                                    </h:dataTable>
                                </h:form> 
                            </div>                           
                        </div>
                    </div>
                    <h:form style="margin-bottom : 30px;">
                        <h:link value="Back" outcome="/user/user_dashboard?faces-redirect=true"/>
                    </h:form>
                </div>
            </div>
        </center>
    </h:body>
</html>
