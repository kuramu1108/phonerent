<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script src="../js/custom.js"></script>
        <title>Your Dashboard</title>
    </h:head>
    <h:body>    
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/homepage?faces-redirect=true"/>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags" action="/user/product_list?faces-redirect=true"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-shopping-cart" action="/user/cart?faces-redirect=true"/>
                        </li>
                        <li>
                            <h:commandLink class="glyphicon glyphicon-user" action="/user/user_dashboard?faces-redirect=true"/>
                        </li>      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout()}"/>
                        </li>
                    </ul>    
                </div>
            </nav>
        </h:form>
        
        <div class="container">
            <h2>Welcome!</h2>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#history">Purchase History</a></li>
                    <li><a href="#profile">Your Account Details</a></li>
                    <li><a href="#billing">Your Billing Details</a></li>
                </ul>

                <div class="tab-content">
                    <div id="history" class="tab-pane fade">
                        <div>
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-body">          
                                        <h:form>
                                            <h:dataTable var="purchase" value="#{accountController.account.purchases}" class="table table-hover" >
                                                <h:column>
                                                    <f:facet name="header">
                                                        Purchase ID
                                                    </f:facet>
                                                    <h:outputText value="#{purchase.id}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        Purchase Date
                                                    </f:facet>
                                                    <h:outputText value="#{purchase.startDate}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        Total Price
                                                    </f:facet>
                                                    <h:outputText value="#{purchase.total}"/>
                                                </h:column>      
                                                <h:column>
                                                        <h:commandButton value="View Detail" action="/user/purchase_detail?faces-redirect=true">
                                                            <f:param name="purchaseDetail" value="#{purchase.id}" />
                                                        </h:commandButton>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>  
                                    </div>                           
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="profile" class="tab-pane fade">
                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-body">          
                                    <h:form>
                                        <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" width="30%">
                                            <p>
                                                <label>Email 
                                                    <h:inputText id="email" value="#{accountController.account.email}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>First Name
                                                    <h:inputText id="firstName" value="#{accountController.account.firstName}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Last Name
                                                    <h:inputText id="lastName" value="#{accountController.account.lastName}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Mobile Phone
                                                    <h:inputText id="mobilePhone" value="#{accountController.account.phoneNumber}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Delivery Address
                                                    <h:inputText id="deliveryAddress" value="#{accountController.account.deliveryAddress}"/>
                                                </label>
                                            </p>
                                            <h:commandButton value="Update" action="#{accountController.editAccount('Users')}" style="margin-top:15px;" />
                                        </h:panelGrid>
                                    </h:form>  
                                </div>                           
                            </div>
                        </div> 
                    </div>
                    
            
                    <div id="billing" class="tab-pane fade">
                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-body">          
                                    <h:form>
                                        <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" width="30%">
                                            <p>
                                                <label>Card Number 
                                                    <h:inputText id="cardNumber" value="#{accountController.creditCard.cardNumber}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Name on Card
                                                    <h:inputText id="nameOnCard" value="#{accountController.creditCard.nameOnCard}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>CVV
                                                    <h:inputText id="cvv" value="#{accountController.creditCard.cvv}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Expiry Month
                                                    <h:inputText id="expiryMonth" value="#{accountController.creditCard.expiryMonth}"/>
                                                </label>
                                            </p>
                                            <p>
                                                <label>Expiry Year
                                                    <h:inputText id="expiryYear" value="#{accountController.creditCard.expiryYear}"/>
                                                </label>
                                            </p>
                                            <h:commandButton value="Update" action="#{accountController.editCreditCard()}" style="margin-top:15px;" />
                                        </h:panelGrid>
                                    </h:form>  
                                </div>                           
                            </div>
                        </div> 
                    </div>
                </div> 
            </div>
        <script>
            $('.nav-tabs a').click(function (e) {
                // No e.preventDefault() here
                $(this).tab('show');
            });
            
            $(function(){
                var tab = getParameterByName("tab");
                if (tab !== null) {
                    $('.nav-tabs a[href="#' + tab + '"]').tab('show')
                }
            });
        </script>
    </h:body>
</html>
