<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="css/custom.css"/>
        <title>testing</title>
    </h:head>
    <h:body>
    
        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/login?faces-redirect=true" />
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        
                        <li>
                            <h:commandLink class="glyphicon glyphicon-tags" action="/product_list?faces-redirect=true" />
                        </li>
                        <li>
                            <a id="cart-popover" class="glyphicon glyphicon-shopping-cart" role="button" data-trigger="focus" data-placement="bottom" tabindex="0">
                                <h:outputText value="#{productController.shoppingItemCount}"/>
                            </a>
                            
                        </li>
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>

                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="Login" action="/login?faces-redirect=true"/>
                        </li>
                        <li>
                            <h:commandLink style="font-family: helvetica; font-weight:bold;" value="SignUp" action="/register?faces-redirect=true" />
                        </li>
                            
                    </ul>    
                </div>
            </nav>
        </h:form>
        
        
        <div id="cart-popover-content" class="hidden">
          <div>
            <b>Example popover #2</b> - content adgadsfgdfadfgsdfgs
            <h:form>
                <h:commandLink value="Check out" action="/cart?faces-redirect=true" />
            </h:form>
          </div>
        </div>

        <div id="cart-popover-title" class="hidden">
          <b>Your shopping cart</b>
        </div>
        <script>
            $(function(){
                $("#cart-popover").popover({
                    html : true, 
                    container: 'body',
                    content: function() {
                      return $("#cart-popover-content").html();
                    },
                    title: function() {
                      return $("#cart-popover-title").html();
                    }
                });
            });
        </script>
    </h:body>
</html>
