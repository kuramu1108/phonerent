<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Edit Sim</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{productController.loadSimPlan(param.id, 'Admins')}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/secret/admin_dashboard.xhtml?faces-redirect=true"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>
                    </ul>    
                </div>    
            </nav>
        </h:form>
        
        <center style="margin:75px;">
            <h1>Edit Sim</h1>
            <h:form class="form-horizontal" style="margin-top:40px;">
                <div class="form-group">
                    <label class="control-label col-sm-5">Provider Name:
                    </label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simName" value="#{productController.simPlan.name}" validatorMessage="Sim provider name must not be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="simName" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Sim Credit:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simCredit" value="#{productController.simPlan.credit}" validatorMessage="Credit must be between 10 to 500" converterMessage="Credit must be entered in numerical format" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="simCredit" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Bonus SMS:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simBonusSms" value="#{productController.simPlan.bonusSMS}" validatorMessage="Input between 0 to 100" converterMessage="Bonus SMS must be entered in numerical format" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="simBonusSms" style="color:red;"/>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-sm-5">Sim Price:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simPrice" value="#{productController.simPlan.price}" validatorMessage="The price must be between 1 to 100" converterMessage="Price must be entered in numerical format" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="simPrice" style="color:red;"/>
                    </div>
                </div>
                <div style="margin-top : 12px;">
                    <h:button class="btn btn-primary btn-md" value="Cancel" outcome="admin_dashboard?faces-redirect=truetab=sim"/>
                    <span style="margin: 12px"> </span>
                    <h:commandButton class="btn btn-primary btn-md" value="Confirm" action="#{productController.editSimPlan()}"/>
                </div>
            </h:form>  
        </center>
    </h:body>
</html>
