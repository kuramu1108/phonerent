<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Edit Phone</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/secret/admin_dashboard.xhtml?faces-redirect=true"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>
                    </ul>    
                </div>    
            </nav>
        </h:form>
        
        <center style="margin:75px;">
            <h1>Edit Phone</h1>

            <h:form style="margin-top:40px;">
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" width="30%">
                    <p>
                        <label>Phone ID 
                            <h:inputText value="#{productController.phone.id}" disabled="true"/>
                        </label>
                    </p>
                    <p>
                        <label>Phone Manufacturer
                            <h:inputText id="manufacturer" value="#{productController.phone.model.manufacturer}"/>
                        </label>
                    </p>
                    <p>
                        <label>Phone Model
                            <h:inputText id="model" value="#{productController.phone.model.modelName}"/>
                        </label>
                    </p>
                    <p>
                        <label>Phone Price
                            <h:inputText id="price" value="#{productController.phone.model.price}"/>
                        </label>
                    </p>
                    <h:commandButton value="Confirm" action="#{productController.editPhone()}"/>
                </h:panelGrid>
            </h:form>             
        </center>
    </h:body>
</html>
