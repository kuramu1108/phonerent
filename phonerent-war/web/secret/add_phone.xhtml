<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Add Phone</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{productController.newPhone()}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/secret/admin_dashboard.xhtml?faces-redirect=true"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>
                    </ul>    
                </div>    
            </nav>
        </h:form>
        
        <center style="margin:75px;">
            <h1>Add Phone</h1>
            <h:form class="form-horizontal" style="margin-top:40px;">
                <div class="form-group">
                    <label class="control-label col-sm-5">Phone Model:
                    </label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="model" value="#{productController.phone.modelName}" validatorMessage="Model name must not be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="model" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Phone Manufacturer:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="manufacturer" value="#{productController.phone.manufacturer}" validatorMessage="Manufacturer name must no be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="manufacturer" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Phone Price:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="price" value="#{productController.phone.price}" validatorMessage="The price must be between 1 to 100" converterMessage="Price must be entered in numerical format" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="price" style="color:red;"/>
                    </div>
                </div>  
                <div style="margin : 12px;">
                    <h:button class="btn btn-primary btn-md" value="Cancel" outcome="admin_dashboard?faces-redirect=truetab=phone"/>
                    <span style="margin: 12px"> </span>
                    <h:commandButton class="btn btn-primary btn-md" value="Add" action="#{productController.addPhone()}"/>
                </div>
            </h:form>             
        </center>
    </h:body>
</html>
