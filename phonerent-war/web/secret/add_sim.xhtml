<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Add Sim</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{productController.newSimPlan()}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/secret/admin_dashboard.xhtml?faces-redirect=true"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>
                    </ul>    
                </div>    
            </nav>
        </h:form>
        
        
        
        
        <center style="margin:75px;">
            <h1>Add Sim</h1>
            <h:form class="form-horizontal" style="margin-top:40px;">
                <div class="form-group">
                    <label class="control-label col-sm-5">Provider Name:
                    </label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simName" value="#{productController.simPlan.name}" validatorMessage="Please ensure you enter a valid email address" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="email" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Sim Credit:</label>
                    <div class="col-sm-3">
                        <h:inputSecret class="form-control" id="simCredit" value="#{productController.simPlan.credit}" validatorMessage="Password required to be 6 or more characters" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="password" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Bonus SMS:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simBonusSms" value="#{productController.simPlan.bonusSMS}" validatorMessage="This field must not be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="firstName" style="color:red;"/>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-sm-5">Plan Duration:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simDuration" value="#{productController.simPlan.planDuration}" validatorMessage="This field must not be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="firstName" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Sim Price:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="simPrice" value="#{productController.simPlan.price}" validatorMessage="This field must not be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="firstName" style="color:red;"/>
                    </div>
                </div>
                <div style="margin-top : 12px;">
                    <h:button class="btn btn-primary btn-lg" value="Cancel" outcome="admin_dashboard.xhtml"/>
                    <h:commandButton class="btn btn-primary btn-lg" value="Add" action="#{productController.addSimPlan()}"/>
                </div>
            </h:form>             
        </center>
    </h:body>
</html>
