<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Add Account</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{accountController.newAccount()}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/secret/admin_dashboard.xhtml?faces-redirect=true"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>
                    </ul>    
                </div>    
            </nav>
        </h:form>          
            
        <center style="margin:75px;">
            <h1>Add User</h1>
            <h:form class="form-horizontal" style="margin-top:40px;">
                <div class="form-group">
                    <label class="control-label col-sm-5">Email:
                    </label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="email" value="#{accountController.account.email}" validatorMessage="Please ensure you enter a valid email address" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="email" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Password:</label>
                    <div class="col-sm-3">
                        <h:inputSecret class="form-control" id="password" value="#{accountController.account.password}" validatorMessage="Password must be between 6 to 12 characters" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="password" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">First Name:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="firstName" value="#{accountController.account.firstName}" validatorMessage="This field must not be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="firstName" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Last Name:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="lastName" value="#{accountController.account.lastName}" validatorMessage="This field must not be empty" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="lastName" style="color:red;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Mobile Phone:</label>
                    <div class="col-sm-3">
                        <h:inputText class="form-control" id="phoneNumber" value="#{accountController.account.phoneNumber}" validatorMessage="Please enter a valid mobile phone number" />
                    </div>
                    <div class="col-sm-3">
                        <h:message for="phoneNumber" style="color:red;"/>
                    </div>
                </div>   
                <div style="margin-top : 12px;">
                    <h:button class="btn btn-primary btn-md" value="Cancel" outcome="admin_dashboard?faces-redirect=true"/>
                    <span style="margin: 12px"> </span>
                    <h:commandButton class="btn btn-primary btn-md" value="Add" action="#{accountController.addAccount()}"/>
                </div>
            </h:form>             
        </center>
    </h:body>
</html>
