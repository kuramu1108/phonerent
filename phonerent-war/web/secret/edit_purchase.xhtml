<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Edit Purchase</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{productController.loadPurchase(param.id, 'Admins')}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/secret/admin_dashboard.xhtml?faces-redirect=true"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>
                    </ul>    
                </div>    
            </nav>
        </h:form>
        
        <center style="margin:75px;">
            <h1>Edit Purchase</h1>

            <h:form style="margin-top:40px;">
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" width="30%">
                    <p>
                        <label>Purchase ID 
                            <h:inputText value="#{productController.purchase.id}" disabled="true"/>
                        </label>
                    </p>
                    <p>
                        <label>Start Date
                            <h:inputText id="purchaseStartDate" value="#{productController.purchase.startDate}"/>
                        </label>
                    </p>
                    <p>
                        <label>End Date
                            <h:inputText id="purchaseEndDate" value="#{productController.purchase.endDate}"/>
                        </label>
                    </p>
                    <p>
                        <label>Status
                            <h:inputText id="purchaseStatus" value="#{productController.purchase.status}"/>
                        </label>
                    </p>
                    <p>
                        <label>Total
                            <h:inputText id="purchasePriceTotal" value="#{productController.purchase.total}"/>
                        </label>
                    </p>
                    <p>
                        <label>Account ID
                            <h:inputText id="purchasePrice" value="#{productController.purchase.account.id}"/>
                        </label>
                    </p>
                    <h:commandButton value="Confirm" action="#{productController.editPurchase()}"/>
                </h:panelGrid>
            </h:form>             
        </center>
    </h:body>
</html>
