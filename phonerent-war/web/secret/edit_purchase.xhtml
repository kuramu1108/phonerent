<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <title>Edit Purchase</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{productController.loadPurchase(param.id, 'Admins')}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="Phonerent" action="/secret/admin_dashboard.xhtml?faces-redirect=true"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">      
                        <li>
                            <h:commandLink  class="glyphicon glyphicon-log-out" action="#{accountController.logout}"/>
                        </li>
                    </ul>    
                </div>    
            </nav>
        </h:form>
        
        <center>
            <h:form style="margin-top:40px;">
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1" width="30%">
                    <p>
                        <label>Purchase ID 
                            <h:outputText value="#{productController.purchase.id}" />
                        </label>
                    </p>
                    <p>
                        <label>Start Date
                            <h:outputText id="purchaseStartDate" value="#{productController.purchase.startDate}"/>
                        </label>
                    </p>
                    <p>
                        <label>End Date
                            <h:outputText id="purchaseEndDate" value="#{productController.purchase.endDate}"/>
                        </label>
                    </p>
                    <p>
                        <label>Status
                            <h:inputText id="purchaseStatus" value="#{productController.purchase.status}"/>
                        </label>
                    </p>
                    <p>
                        <label>Total
                            <h:outputText id="purchasePriceTotal" value="#{productController.purchase.total}"/>
                        </label>
                    </p>
                </h:panelGrid>
                <h:form style="margin-bottom : 30px;">
                    <h:button class="btn btn-primary btn-md" value="Cancel" outcome="admin_dashboard?faces-redirect=truetab=purchase"/>
                    <span style="margin: 12px"> </span>
                    <h:commandButton class="btn btn-primary btn-md" value="Confirm" action="#{productController.editPurchase()}"/>
                </h:form>
                
                <div class="container col-sm-9" style="margin-top: 35px;">
                    <div style="margin: 0 0 0 35%">
                        <div class="panel-group">
                            <div class="panel panel-default">
                                    <div class="panel-heading clearfix"> 
                                        <p class="panel-title pull-left" style="padding-top:7.5px;">Your Rent: Phone</p>
                                    </div>

                                <div class="panel-body">  
                                    <h:form>
                                        <h:dataTable var="phone" value="#{productController.allPhones}" class="table table-hover" >
                                            <h:column>
                                                <f:facet name="header">
                                                    Model Name
                                                </f:facet>
                                                <h:outputText value="#{phone.modelName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Manufacturer
                                                </f:facet>
                                                <h:outputText value="#{phone.manufacturer}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Price
                                                </f:facet>
                                                <h:outputText value="#{phone.price}"/>
                                            </h:column>  
                                        </h:dataTable>
                                    </h:form>
                                </div>                           
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container col-sm-9" style="margin-top: 15px;">
                    <div style="margin: 0 0 0 35%">
                        <div class="panel-group">
                            <div class="panel panel-default">
                                    <div class="panel-heading clearfix"> 
                                        <p class="panel-title pull-left" style="padding-top:7.5px;">Your Rent: SIM</p>
                                    </div>
                                <div class="panel-body">          
                                    <h:form>
                                        <h:dataTable var="sim" value="#{productController.allSimPlans}" class="table table-hover" >
                                            <h:column>
                                                <f:facet name="header">
                                                    Sim Name
                                                </f:facet>
                                                <h:outputText value="#{sim.name}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Credit
                                                </f:facet>
                                                <h:outputText value="#{sim.credit}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Bonus SMS
                                                </f:facet>
                                                <h:outputText value="#{sim.bonusSMS}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Plan Duration
                                                </f:facet>
                                                <h:outputText value="#{sim.planDuration}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    Price
                                                </f:facet>
                                                <h:outputText value="#{sim.price}"/>
                                            </h:column>      
                                        </h:dataTable>
                                    </h:form> 
                                </div>                           
                            </div>
                        </div>                    
                    </div>
                </div>
            </h:form>             
        </center>
    </h:body>
</html>
